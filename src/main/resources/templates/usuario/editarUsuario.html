<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Vendas</title>

<link rel="stylesheet"
	href="../plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="../dist/css/adminlte.css">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
<style type="text/css">
</style>
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#"><i class="fas fa-bars"></i></a></li>
			</ul>
		</nav>
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<a href="#" class="brand-link" style="text-align: center"><span
				class="brand-text font-weight-light">SISTEMA DE PEDIDO</span>
			</a>
			<div class="sidebar">
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="info">
						<a class="navbar-brand" href="#"><span sec:authentication="name"></span></a>
					</div>
				</div>
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<li class="nav-item"><a href="/cadastrarFilial"
							class="nav-link"> <i class="nav-icon fas fa-building"></i>
								<p>Filial</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarProduto"
							class="nav-link"> <i class="nav-icon fas fa-gift"></i>
								<p>Produto</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarPedido"
							class="nav-link"> <i class="nav-icon fas fa-cash-register"></i>
								<p>Pedido</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarCliente"
							class="nav-link"> <i class="nav-icon fas fa-user-plus"></i>
								<p>Cliente</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarUsuario"
							class="nav-link"> <i class="nav-icon fas fa-user"></i>
								<p>Usuário</p>
						</a></li>
					</ul>
				</nav>
			</div>
		</aside>
		<div class="content-wrapper">
			<br />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="card card-primary card-outline">
								<form th:action="@{/atualizarUsuario}" th:object="${usuario}"
									method="post">
									<div class="card-header">
										<div class="card-title" style="margin-top: 5px">
											<div class="title">ATUALIZAÇÃO DE USUÁRIO</div>
										</div>
										<div class="pull-right">
											<div class="btn-group">
												<button type="submit"
													style="background: none; padding: 0px; border: none; outline: none"
													title="Atualizar">
													<a class="btn btn-default"><i class="fa fa-save"></i></a>
												</button>
												<a href="/usuarios" class="btn btn-default" title="Listar"><i
													class="fa fa-list"></i></a>
											</div>
										</div>
									</div>
									<div class="card-body">
										<input type="hidden" name="id" th:field="${usuario.id}">
										<div class="row">
											<div class="form-group col-md-12">
												<label for="nome" class="col-form-label">Nome</label> <input
													type="text" th:field="${usuario.nome}" class="form-control" name="nome" required="required">
											</div>
										</div>
										<div class="row">
											<div class="form-group col-md-6">
												<label for="codigo" class="col-form-label">Login</label>
												<input type="text" th:field="${usuario.login}"	class="form-control" name="login" required="required">
											</div>
											<div class="form-group col-md-6">
												<label for="quantidade" class="col-form-label">Senha</label>
												<input type="password" th:field="${usuario.senha}" class="form-control" name="senha" required="required">
											</div>										
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../plugins/jquery/jquery.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../dist/js/adminlte.min.js"></script>
</body>
</html>
