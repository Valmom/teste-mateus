<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Sistema de Pedido</title>

<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="dist/css/adminlte.css">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
<style type="text/css">
</style>
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#"><i class="fas fa-bars"></i></a></li>
			</ul>
		</nav>
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<a href="#" class="brand-link" style="text-align: center"><span
				class="brand-text font-weight-light">SISTEMA DE PEDIDO</span>
			</a>
			<div class="sidebar">
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="info">
						<a class="navbar-brand" href="#"><span sec:authentication="name"></span></a>
					</div>
				</div>
				<nav class="mt-2">
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<li class="nav-item"><a href="/cadastrarFilial"
							class="nav-link"> <i class="nav-icon fas fa-building"></i>
								<p>Filial</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarProduto"
							class="nav-link"> <i class="nav-icon fas fa-gift"></i>
								<p>Produto</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarPedido"
							class="nav-link"> <i class="nav-icon fas fa-cash-register"></i>
								<p>Pedido</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarCliente"
							class="nav-link"> <i class="nav-icon fas fa-users"></i>
								<p>Cliente</p>
						</a></li>
						<li class="nav-item"><a href="/cadastrarUsuario"
							class="nav-link"> <i class="nav-icon fas fa-user"></i>
								<p>Usuário</p>
						</a></li>
					</ul>
				</nav>
			</div>
		</aside>
		<div class="content-wrapper">
			<br />
			<form method="post">
				<div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="card card-primary card-outline">
									<div class="card-header">
										<div class="card-title" style="margin-top: 5px">
											<div class="title">LISTA DE USUÁRIOS</div>
										</div>
										<div class="pull-right">
											<div class="btn-group">
												<a href="/cadastrarUsuario" class="btn btn-default"
													title="Cadastrar"><i class="fa fa-folder-plus"></i></a>
											</div>
										</div>
									</div>
									<div class="card-body">
										<div class="card">
											<div class="card-body p-0">
												<table class="table table-striped">
													<thead>
														<tr>
															<th>NOME</th>
															<th>LOGIN</th>
															<th></th>
															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="usuario : ${usuarios}">
															<td><span th:text="${usuario.nome}"></span></td>
															<td><span th:text="${usuario.login}"></span></td>
															<td><a
																th:href="@{/editarUsuario/{id}(id=${usuario.id})}"> <span
																	class="fa fa-edit"></span>
															</a></td>
															<td><a href="#" data-toggle="modal"
																data-target="#modal-warning"
																th:attr="data-target='#modal-warning'+${usuario.id }">
																	<span class="fa fa-trash"></span>
															</a>
																<div class="modal fade in"
																	th:id="modal-warning+${usuario.id}">
																	<div class="modal-dialog">
																		<div class="modal-content">
																			<div class="modal-header">
																				<h4 class="modal-title">Excluir Usuário</h4>
																				<button type="button" class="close"
																					data-dismiss="modal" aria-label="Close">
																					<span aria-hidden="true">×</span>
																				</button>
																			</div>
																			<div class="modal-body">
																				<h5>Tem certeza que deseja excluir este	registro?</h5>
																			</div>
																			<div class="modal-footer">
																				<button class="btn btn-warning" data-dismiss="modal">Cancelar</button>
																				<a type="button" class="btn btn-primary"
																					th:href="@{/excluirUsuario/{id}(id=${usuario.id})}">Sim</a>
																			</div>
																		</div>
																	</div>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="plugins/jquery/jquery.min.js"></script>
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
